<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form action="submit" method="post" name="regform" novalidate>
            <h1>Регистрация</h1>

            <fieldset>
                <legend>Основная информация</legend>
                <div class="question">
                    <input class="input" type="text" name="name" placeholder="Ваше имя" minlength="2" maxlength="20" required/>
                    <div class="error-message"></div>
                </div>
                <div class="question">
                    <input  class="input"type="email" name="email" placeholder="E-Mail" required/>
                    <div class="error-message"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Дополнительно</legend>
                <div class="question ">
                    <input class="input" type="number" name="age" placeholder="Ваш возраст" required/>
                    <div class="error-message"></div>
                </div>

                <div class="question flex-column">
                    <div>
                        <input type="radio" id="man" name="sex" value="man"
                            checked>
                        <label for="man">Мужчина</label>
                        <div class="error-message"></div>
                    </div>
                    <div>
                        <input type="radio" id="woman" name="sex" value="woman">
                        <label for="woman">Женщина</label>
                        <div class="error-message"></div>
                    </div>
                </div>

                <div class="question">
                    <select class="input" name="profession" id="professionSelect" required>
                        <option value="">Выберите профессию</option>
                        <option value="doc">Врач</option>
                        <option value="programmist">Программист</option>
                        <option value="teacher">Учитель</option>
                        <option value="diz">Дизайнер</option>
                        <option value="developer">Инженер</option>
                        <option value="seilman">Продавец</option>
                        <option value="another">Другое</option>
                    </select>
                    <div class="error-message"></div>
                </div>
            </fieldset>

                <fieldset class="password">
                    <legend>Завершите регистрацию</legend>
                    <div class="text-field">
                        <input class="input" type="text" name="password" minlength="5" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="Пароль" id="firstPassword" required/>
                        <div class="error-message" ></span>
                    </div>
                    <div class="text-field">
                        <input class="input" type="text" name="ceckPassword" placeholder="Повторите пароль" id="secondPassword" required/>
                        <div class="error-message"></div>
                    </div>
                    <div class="error-message" id="passwordErrorMessage"></div>
                </fieldset>

                <fieldset>
                    <legend>Согласие на обработку персональных данных</legend>
                    <div>
                        <div class="checkbox">
                            <input type="checkbox" name="agreement" id="agreement" required/>
                            <label class="grey" for="agreement">Даю согласие</label>
                            <div class="error-message" id="agreement-error"></div>
                        </div>
                    </div>
                </fieldset>
            <button class="submit">Готово</button>
        </form>

        <div class="picWrap">
            <img src="main1.png" alt="Просто красивая картинка для красоты">
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
